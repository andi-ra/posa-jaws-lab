---
- name: Install baseline utilities
  apt:
    name:
      - bash
      - git
      - curl
      - jq
      - openssh-server
      - sudo
    state: present
    update_cache: true

- name: Create workspace directory
  file:
    path: "{{ posa_workspace }}"
    state: directory
    owner: "{{ posa_user }}"
    group: "{{ posa_group }}"
    mode: "0755"

- name: Install ACE environment profile snippet
  template:
    src: profile_ace.sh.j2
    dest: /etc/profile.d/ace.sh
    mode: "0644"

