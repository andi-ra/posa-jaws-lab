---
- name: Ensure python3 is installed (Ubuntu/Debian)
  ansible.builtin.apt:
    name:
      - python3
      - python3-apt
    state: present
    update_cache: true

- name: Ensure sudo and OpenSSH server are present
  ansible.builtin.apt:
    name:
      - sudo
      - openssh-server
      - ca-certificates
    state: present
    update_cache: true

- name: Ensure SSH service is enabled and started
  ansible.builtin.service:
    name: ssh
    state: started
    enabled: true

- name: Gather facts after python bootstrap
  ansible.builtin.setup:
