---
- name: Provision POSA/JAWS VM (Alpine) for Reactor lab + remote debugging
  hosts: jaws
  become: true
  gather_facts: false

  roles:
    - bootstrap_python

- name: Configure system, toolchain, ACE/JAWS sources, and lab scripts
  hosts: jaws
  become: true
  gather_facts: true

  roles:
    - common
    - devtools
    - ace_jaws
    - lab_scripts

